<!DOCTYPE html>
<!--/*@thymesVar id="user" type="me.femrek.viewcounter.dto.GithubUserDTO"*/-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<img th:if="requestTrackerUrl != null" th:src="${requestTrackerUrl}" style="display: none;" alt="" />

<div class="container-md page-container">
    <div class="d-flex justify-content-center">
        <div class="card-container text-center w-100">
            <h1 class="title-primary">Request Tracker</h1>
            <p class="text-muted">Welcome to the View Counter application!</p>
            <p class="text-muted">Track how often resources are being accessed with ease.</p>

            <div th:if="${user != null}" class="mt-4">
                <img th:src="${user.getAvatarUrl()}" alt="User Avatar" class="user-avatar mb-3" width="100"
                     height="100"/>
                <p class="text-greeting">
                    Welcome,
                    <a th:href="${user.getProfileUrl()}" class="fw-bold text-decoration-none"
                       th:text="${user.getUsername()}">User</a>
                    (<span th:text="${user.getFullName()}">Full Name</span>)
                </p>
                <button class="btn btn-outline-danger btn-rounded mt-2"
                        th:onclick="|window.location.href='/logout'|">
                    Logout
                </button>
            </div>

            <div th:if="${user == null}" class="mt-4">
                <p class="text-greeting">You are not logged in.</p>
                <button class="btn btn-primary btn-rounded"
                        th:onclick="|window.location.href='/oauth2/authorization/GitHub'|">
                    Login with GitHub
                </button>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

    <div th:insert="components/subscriptions :: subscriptions" th:if="${subscriptions != null}"></div>
    <div th:if="${subscriptions != null}" class="my-5"></div>
</div>

</body>
</html>
